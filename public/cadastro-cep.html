<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="script" href="reset.css">
</head>
<body>
    <section class="sec">
    <h1>Cadastro de CEP</h1>
    <section>
        <form action="" class="div">
        <div class="controle-form">
            <label for="cep" >CEP:</label>
            <input type="text" id="cep" placeholder="Ex.: 01310930">
        </div>
         
        <div class="controle-form">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro">
        </div>

        <div class="controle-form">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
        </div>

        <div class="controle-form">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade">
        </div>

        <div class="controle-form">
            <label for="uf">UF:</label>
            <input type="text" id="uf">
        </div>

        <div>
            <button type="button" id="btCadastrar" class="button">Cadastrar</button>
            <button type="reset" class="button">Limpar</button>
        </div>
        
        </form>
    </section>
    </section>
        <script  src="script.js"></script>

        <script>
            document.querySelector('#btCadastrar').addEventListener('click', () => {
                
                const enderecoCompleto = {
                    "cep": document.querySelector('#cep').value,
                    "logradouro": document.querySelector('#logradouro').value,
                }

                cadastraCEP(enderecoCompleto);
        })
        </script>
</body>
</html>
